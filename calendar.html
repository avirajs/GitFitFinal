<head>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<h1>A Pure HTML, CSS and JS Calandar</h1>

<div class="container">
    <div class="controls">
        <p class="next label" onclick="nextMonth(); "><i class="fa fa-arrow-right"></i></p>
        <p class="previous label" onclick="previousMonth()"><i class="fa fa-arrow-left"></i></p>
        <p id="current-month" class="label bold">January</p>
    </div>

    <div class="calendar" id="calendar">
        <!-- Calandar HTML output here -->
    </div>
</div>


<a href="https://github.com/Deansy/html-calendar" class="github"><i class="fa fa-github"></i></a>
