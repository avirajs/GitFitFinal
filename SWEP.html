    <script>
        function save()
        {
            var calval=JSON.stringify(cal.calendar);
            var bodval=JSON.stringify([bod.back, bod.chest, bod.arms, bod.legs])
            localStorage.setItem("cal",calval)
            localStorage.setItem("bod",bodval)
        }
        function load(){
            var stored= localStorage.getItem('cal');
            var bodstor=localStorage.getItem('bod')
            if(stored)
            {
                cal.calendar=JSON.parse(stored);
                var temp=JSON.parse(bodstor);
                bod.bodyUpdate(temp[0],temp[1],temp[2],temp[3])
            }
        }
    </script>
